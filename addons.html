layout: default
title: "ROM Stuff"
permalink: romstuff/addons.html
---

<!-- BLOG CODE -->
<div class="container">
  <div class="row justify-content-center">
{% for addon in site.addonstuff %}
        <div class="col-lg-6" style="padding:15px">
            <div class="card shishulightbg">
              <img class="card-img-top img-fluid mx-auto" src="{{ addon.addonpic }}" alt="Card image cap" >
              <div class="card-body">
                <h5 class="card-title">{{ addon.addontitle }}</h5>
                <h6 class="card-subtitle mb-2 text-muted" style="color:rgba(255,255,255,.38) !important">{{ addon.addontype }}</h6>
                <p>{{ addon.addondesc }} </p>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <a href="{{ addon.addonlink }}"><button type="button" class="btn btn-secondary">{{ addon.addonlinktitle }}</button></a>
                </div>
        </div>
      </div>
        </div>
{% endfor %}
    </div>
</div>
